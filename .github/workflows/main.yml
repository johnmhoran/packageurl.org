name: Github Pages Deployment Workflow

on:
  push:
    branches:
      - gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.9'

      - name: Install dependencies
        run: npm install && apt get install -y git

      - name: Run custom deployment script
        run: deploy.js
